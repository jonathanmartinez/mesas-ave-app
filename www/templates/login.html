<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{customTitle}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cancelar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-show="!flag">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="doLogin()" type="submit">Log in</button>
        </label>
        <label class="item item-input">
          <p>¿Todavía no eres usuario?</p>
          <button class="button button-clear" ng-click="loginOrSignin('signin')">Crear una cuenta</button>
        </label>
      </div>
    </form>
    <form ng-show="flag">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="signinData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="signinData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="signinData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Teléfono móvil</span>
          <input type="tel" ng-model="signinData.phone">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-disabled="!signinData.name || !signinData.email || !signinData.password || !signinData.phone" ng-click="doSignin()" type="submit">Crear cuenta</button>
        </label>
        <label class="item item-input">
          <p>¿Ya eres usuario?</p>
          <button class="button button-clear" ng-click="loginOrSignin('login')">Entrar con mi cuenta</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
