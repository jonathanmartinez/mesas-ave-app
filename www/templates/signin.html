<ion-view view-title="Crear una cuenta">
  <ion-content>
    <form ng-submit="signin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="loginData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Tel√©fono</span>
          <input type="text" ng-model="loginData.phone">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Crear cuenta</button>
        </label>
      </div>
    </form>
  </ion-content>
  </ion-view>
