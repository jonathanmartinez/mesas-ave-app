<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Publicar una mesa</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="closeModal()">Cancelar</button>
      </div>
    </ion-header-bar>
    <ion-content>
     <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">Origen</div>
          <select ng-model="newTableData._fromStation" ng-options="station.name for station in stations track by station._id">
            <option value="">Seleccionar estación</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">Destino</div>
          <select ng-model="newTableData._toStation" ng-options="station.name for station in stations track by station._id">
            <option value="">Seleccionar estación</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Día</span>
          <input type="date" ng-model="newTableData.date" style="text-align:right">
        </label>
        <label class="item item-input">
          <span class="input-label">Hora de salida:</span>
          <input type="time" ng-model="newTableData.fromTime" style="text-align:right">
        </label>
        <label class="item item-input">
          <span class="input-label">Hora de llegada:</span>
          <input type="time" ng-model="newTableData.toTime" style="text-align:right">
        </label>
        <label class="item item-input">
          <span class="input-label">Plazas disponibles:</span>
          <input type="number" ng-model="newTableData.availablePlaces" style="text-align:right">
        </label>
        <label class="item item-input">
          <span class="input-label">Precio por billete:</span>
          <input type="number" ng-model="newTableData.price" step="0.05" style="text-align:right">
        </label>
      </div>
      <button class="button button-full button-positive" ng-click="createTable()">Publicar mesa</button>
    </ion-content>
</ion-modal-view>
